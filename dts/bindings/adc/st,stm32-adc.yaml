description: ST STM32 family ADC

compatible: "st,stm32-adc"

include: adc-controller.yaml

properties:
    reg:
      required: true

    clocks:
      required: true

    prescalar:
      type: int
      required: false
      description: |
        The prescalar to apply to the ADC clock

    pinctrl-0:
      type: phandles
      required: false
      description: |
        GPIO pin configuration for ADC input. The phandles are
        expected to reference pinctrl nodes, e.g.
           pinctrl-0 = <&adc_in0_pa0 &adc_in1_pa1>;

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - input
